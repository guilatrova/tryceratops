[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "tryceratops"
author = "Guilherme Latrova"
author-email = "hello@guilatrova.dev"
home-page = "https://github.com/guilatrova/tryceratops"
classifiers = [ "License :: OSI Approved :: MIT License",]
description-file = "README.md"
requires-python = ">=3.8"
requires=[
    "click >=7",
    "toml >=0.10.2",
]

[tool.flit.metadata.requires-extra]
test = [
    "pytest >=6.2.4",
]

[tool.flit.entrypoints.console_scripts]
tryceratops = "tryceratops.__main__:main"

[tool.flit.entrypoints."flake8.extension"]
TC = "tryceratops.flake_plugin:TryceratopsAdapterPlugin"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
extra_standard_library = ["pytest", "toml", "click"]
